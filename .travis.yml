matrix:
  include:
    - language: python
      python: 2.7
      sudo: required
      addons:
        chrome: stable
      before_install:
        - phpenv global 7.1
        - cp .env.travis .env
      install:
        - composer install --no-interaction
        - pip install -r requirements.txt

      before_script:
        - mysql -e 'create database homestead_test;'
        - php artisan key:generate
        - php artisan migrate --database=testing
        - php artisan passport:install
        - php artisan serve&
        - sleep 5
        - cd tests/python
      script:
        - python tests.py --url http://127.0.0.1:8000 --genusers

    - language: php
      php:
        - 7.1
      script:
        - vendor/bin/phpunit


language: php
php:
