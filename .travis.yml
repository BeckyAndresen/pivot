matrix:
  include:
    - language: python
      python: 2.7
      dist: trusty
      sudo: required
      addons:
        chrome: stable
      before_install:
        - wget https://chromedriver.storage.googleapis.com/2.37/chromedriver_linux64.zip -O /tmp/chromedriver
        - chmod 777 /tmp/chromedriver
        - phpenv global 7.1
        - cp .env.travis .env
        - mysql -e 'create database homestead_test;'
      install:
        - travis_retry composer install --no-interaction
        - travis_retry pip install -r requirements.txt
      cache:
        - pip
        directories:
          - node_modules
          - vendor

      before_script:
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
        - ./tmp/chromedriver &
        - php artisan key:generate
        - php artisan migrate --database=testing
        - php artisan passport:install
        - php artisan serve&
        - sleep 5
        - cd tests/python
      script:
        - python tests.py --url http://127.0.0.1:8000 --genusers --chromedriver /tmp/chromedriver

    - language: php
      php:
        - 7.1
      script:
        - vendor/bin/phpunit


